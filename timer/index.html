<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="mainContainer">
      <div class="timerContainer">
        <div class="headingContainer"><span>Countdown Timer</span></div>

        <div class="clockContainer">
          <div class="genericContainer">
            <div>Hours</div>
            <input type="number" placeholder="00" class="hours"/>
            
          </div>
    
          
          <div class="genericContainer">
               <div>Minutes</div>
               <input type="number" placeholder="00" class="minutes"/>
          </div>
    

               <div class="genericContainer">
            <div>Seconds</div>
             <input type="number" placeholder="00" class="seconds"/>
          </div>
        </div>
        <div class="buttonContainer">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
    </div>



    <script src="./index.js" type="module"></script>
  </body>
</html>
