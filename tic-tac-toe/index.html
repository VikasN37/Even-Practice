<!DOCTYPE html>
<html>
  <head>
    <title>Tic tac toe</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.shutterstock.com/image-vector/tic-tac-toe-xo-game-260nw-2375543231.jpg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mainContainer">
      <div class="header">
        <div id="heading"></div>
        <button class="newGameBtn">New Game</button>
      </div>
      <div class="gameContainer">
        <div class="gameBox" id="box-0"></div>
        <div class="gameBox" id="box-1"></div>
        <div class="gameBox" id="box-2"></div>
        <div class="gameBox" id="box-3"></div>
        <div class="gameBox" id="box-4"></div>
        <div class="gameBox" id="box-5"></div>
        <div class="gameBox" id="box-6"></div>
        <div class="gameBox" id="box-7"></div>
        <div class="gameBox" id="box-8"></div>
      </div>
    </div>
    <script src="script.js" />
  </body>
</html>
